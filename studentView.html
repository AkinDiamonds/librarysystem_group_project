<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Library - Student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div  class="overall-container">
        <h2 class="header">D-Ivy College Library</h2>
        <div class="content">
            <h2>
                Welcome, Student.
            </h2>
            <input type="text" class="search-bar" oninput="displayBooks(this.value)" placeholder="Search by Title or Author">
            <div class="table-wrapper">
                <table class="table-container">
                    <thead class="title-row-container">
                        <tr class="title-row">
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Availability</th>
                        </tr>
                    </thead>
                    <tbody class="book-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
